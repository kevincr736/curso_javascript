<!DOCTYPE html>

<head>
	<title>ciclos</title>     
</head>
<body>
         
	<script>
	//un ciclo es una estructura  que nos permite repetir el codigo									cuantas veces queramos 
	
	//for(condicion){     //estructura
		//instrucciones
	//	}

//-----------------------------

    var meses = ["enero", "febrero","marzo","abril","mayo" ]

	for(i = 0; i <=meses.length -1; i++ ){                   //-1 se agrega ya que nuestro arreglo 															cuenta 0 como un nuemro 														 

		document.write( meses[i] + "<br>");

	}



	</script>

</body>
</html>
